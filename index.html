<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>جاري تحويلك إلى عيادة الدكتور محمد التركي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- وصف قصير -->
    <meta name="description" content="جاري تحويلك إلى عيادة الدكتور محمد التركي للتغذية العلاجية والحميات الطبية.">

    <!-- Open Graph لمعاينة واتساب وفيسبوك -->
    <meta property="og:title" content="عيادة الدكتور محمد التركي للتغذية العلاجية">
    <meta property="og:description" content="استشارات تغذية علاجية، خطط غذائية مخصصة، متابعة صحية ونصائح غذائية بإشراف د. محمد التركي.">
    <!-- غيّر هذا الرابط إلى رابط الصورة المباشر (cover.jpg) -->
    <meta property="og:image" content="https://example.com/path/to/cover.jpg">
    <meta property="og:type" content="website">
    <!-- غيّر هذا إلى رابط هذه الصفحة بعد رفعها -->
    <meta property="og:url" content="https://your-share-page.example.com/share.html">

    <!-- Twitter Card (لمنصات أخرى) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="عيادة الدكتور محمد التركي للتغذية العلاجية">
    <meta name="twitter:description" content="استشارات تغذية علاجية، خطط غذائية، ونصائح صحية بإشراف د. محمد التركي.">
    <meta name="twitter:image" content="https://example.com/path/to/cover.jpg">

    <!-- تحوّل مبدئي (احتياطي) بعد ثانيتين -->
    <meta http-equiv="refresh" content="2;url=https://altorky.page.gd">

    <style>
        :root {
            --main-green: #19772B;
            --accent-green: #7CBA17;
            --accent-orange: #E28120;
            --bg-soft: #f3f6fb;
            --text-main: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top, #e6f5ec 0, #f3f6fb 45%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .wrapper {
            width: 100%;
            max-width: 420px;
            padding: 18px;
        }

        .card {
            background: #ffffff;
            border-radius: 22px;
            padding: 22px 20px 20px;
            box-shadow: 0 18px 40px rgba(15,23,42,0.16);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, rgba(124,186,23,0.18), transparent 70%);
            top: -80px;
            left: -70px;
            border-radius: 999px;
            pointer-events: none;
        }

        .card::after {
            content: "";
            position: absolute;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at center, rgba(226,129,32,0.16), transparent 70%);
            bottom: -120px;
            right: -80px;
            border-radius: 999px;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .spinner-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid rgba(25,119,43,0.15);
            border-top-color: var(--main-green);
            border-right-color: var(--accent-green);
            border-left-color: var(--accent-orange);
            animation: spin 1.1s linear infinite;
            position: relative;
        }

        .spinner::after {
            content: "";
            position: absolute;
            inset: 18%;
            border-radius: 50%;
            background: #ffffff;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 10px;
        }

        .note {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .btn-go {
            display: inline-block;
            margin-top: 14px;
            padding: 9px 22px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--main-green), var(--accent-green));
            color: #ffffff;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(25,119,43,0.38);
            transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
        }

        .btn-go:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 32px rgba(25,119,43,0.45);
        }

        .small-hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        @media (max-width: 480px) {
            .card {
                padding: 18px 16px 18px;
                border-radius: 18px;
            }

            .spinner {
                width: 60px;
                height: 60px;
            }

            .title {
                font-size: 1.1rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="card-inner">
            <div class="spinner-wrapper">
                <div class="spinner"></div>
            </div>
            <h1 class="title">جاري تحويلك إلى عيادة الدكتور محمد التركي</h1>
            <p class="subtitle">
                من فضلك انتظر لحظات قليلة، سيتم نقلك تلقائياً إلى صفحة العيادة الإلكترونية.
            </p>
            <p class="note">
                إذا لم يتم التحويل تلقائياً، يمكنك الضغط على الزر بالأسفل.
            </p>
            <a href="https://altorky.page.gd" class="btn-go">
                الانتقال الآن إلى العيادة
            </a>
            <p class="small-hint">
                نعمل على توفير تجربة تصفح مريحة وآمنة لك.
            </p>
        </div>
    </div>
</div>

<script>
    // توجيه تلقائي بعد حوالي 2 ثانية (احتياطي للكثير من المتصفحات)
    setTimeout(function () {
        window.location.href = "https://altorky.page.gd";
    }, 2000);
</script>

</body>

</html>
